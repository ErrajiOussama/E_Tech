{% load static %}
<style>
p{
	
  text-indent: 60px;
  text-transform: uppercase;
}
</style>

<div class="content">
		
		<div class="container">
			<div class="thickline"></div>
		</div>
		
    
    	<nav class="breadcrumb container">
		  
		</nav>



	    <article class="product-details container" data-component-product>
			
			<div class="row">

				
				<div class="col-md-8">
					
					<div class="zoom-gallery row">

					<ul class="list-unstyled product-gallery col-md-2">
						<li class="list-item">
							<a href="#"><img src="{{ img.image1.url }}" class="img-fluid"></a>
						</li>
						<li class="list-item">
							<a href="#"><img src="{{ img.image2.url }}" class="img-fluid"></a>
						</li>
						<li class="list-item">
							<a href="#"><img src="{{ img.image3.url }}" class="img-fluid"></a>
						</li>
					</ul>

					<div class="col-md-10">
						<a href="{{ p.image.url }}"><img src="{{p.image.url}}" class="img-fluid" data-image></a>
					</div>
					
					</div>

	
				</div>

				<!-- product name and add to cart -->
				
				<div class="col-md-4">
					<h1 class="product-heading" data-name>{{ p.Nom }}</h1>
					
					<!-- product attributes -->
					<ul class="list-unstyled text-muted">
					  <li>Stock: <span>{{ p.nombre_de_stock }}</span></li>
					  <li>Marque: <span> <img style="width:10%;" src="{{ p.id_Gamme.image.url }}"></span></li>
					</ul>
					
					<!-- div class="old-price">
						<span class="currency" data-currency>DH</span>  <span data-price></span>
					</!-->
					
					<div class="price h3">
						<span class="currency" data-currency>DH</span><span data-price> {{ p.prix }} </span>
					</div>
					
					<hr>
					
					<div class="form-group row">
						<label for="productQuantity" class="col-form-label col-4">Quantity</label>
						<input id="productQuantity" class="col-8 form-control product-qty-{{p.id}}" type="number" name="quantity" min="1" max="5" value="1">
					</div>
					<input type="hidden" class="product-image-{{p.id}}" value="{{p.image.url}}" />
					<input type="hidden" class="product-id-{{p.id}}" value="{{p.id}}" />
					<input type="hidden" class="product-price-{{p.id}}" value="{{ p.prix }}" />
					<input type="hidden" class="product-title-{{p.id}}" value="{{p.Nom}}" />
					
					<button type="button" class="btn btn-primary btn-block btn-icon add-to-cart"  data-index="{{p.id}}">
					
						 <in class="la la-cart-plus" ></in> Add to cart
					</button>

					<button type="button" class="btn btn-outline-secondary btn-block  btn-icon">
						 <i class="la la-shopping-cart"></i> Buy now
					</button>
					
					
					<div class="btn-group mt-3" role="group">
						 
						  <button type="button" class="btn  btn-link text-black-50 btn-sm" title="Wishlist">
							  <i class="la la-heart"></i> Wishlist
						  </button>
						  
					</div>
					
				</div>

			</div>	    
		

			<div class="product-tabs clearfix" role="tabpanel">
				  <ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item">
					  <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-expanded="true">Description</a>
					</li>
					
				  </ul>
				  <div class="tab-content" id="myTabContent">
					<div role="tabpanel" class="tab-pane fade active show" id="home" aria-labelledby="home-tab" aria-expanded="true" data-description>
					  <p>{{ p.description }}</p>
					</div>
					
				  </div>
				</div>

		
	    </article><!-- product-details -->	
		


	<div class="container products-tab-carousel">

		<nav>
		  <div class="nav nav-tabs" id="nav-tab" role="tablist">
			<a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Featured products</a>
		  </div>
		  
		</nav>
		<div class="tab-content" id="nav-tabContent">
		  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">


		<section class="container products clearfix" data-component-products="limit:4 page:0 id:1679,807,786,1597">

			<div class="owl-carousel owl-theme">
                {% for p in Product1 %}
			
				<div class="item" data-product>
					<article class="product">
					
					
						<a href="#" data-url>
							<img src="{{ p.image.url }}" class="img-fluid" data-img>
						</a>
					
						<h3>
							<a href="#" data-product-url data-name data-url>{{ p.Nom }}</a>
						</h3>
						
						
						<div class="price-group">
							
							<div class="price">
								<span class="currency" data-product-currency>DH</span> <span data-product-price>{{ p.prix }}</span>
							</div>
						</div>						

						<div class="btngroup">
						  <button type="button" class="btn btn-sm btn-secondary" title="Add to Cart" data-product-cart-url data-vvveb-action="addCart">
							 <a style="color:White" href="{% url 'products' produits=p.id %}" />
							  <i class="la la-shopping-cart"></i> Details
						  </button>

						  <button type="button" class="btn btn-sm  btn-link" title="Add to favorites" data-product-fav-url>
							  <i class="la la-heart"></i>
						  </button>
						  
						  

						</div>
						
					</article><!-- product -->
					
				</div> <!-- col-md -->
				
{% endfor %}
			</div><!-- row -->
		</section> <!-- products -->

		  
		  </div>
		  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
		  
		  </div>
		  
		  <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
		  
		  </div>
		</div>
    
    </div>		

    
    </div>
